<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class = "container">
            <div class = "screen" id = scrn></div>
            <div class = "number">
                <ul>
                <button class = "numbers" id = "one">1</button>
                <button class = "numbers" id = "two">2</button>
                <button class = "numbers" id = "three">3</button>
                <button class = "numbers" id = "four">4</button>
                <button class = "numbers" id = "five">5</button>
                <button class = "numbers" id = "six">6</button>
                <button class = "numbers" id = "seven">7</button>
                <button class = "numbers" id = "eight">8</button>
                <button class = "numbers" id = "nine">9</button>
                <button class = "numbers" id = "zero">0</button>
                </ul>
            </div>
            <div class = "operator">
                <ul>
                    <button class = "operate" id = "add">+</button>
                    <button class = "operate" id = "subtract">-</button>
                    <button class = "operate" id = "multiply">*</button>
                    <button class = "operate" id = "divide">/</button>
                    <button class = "operate" id = "enter">enter</button>
                    <button class = "operate" id = "clear">clear</button>
                </ul>
            </div>
        </div>
    </body>
</html>
